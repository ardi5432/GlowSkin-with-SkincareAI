<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg w-96 fade-in">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Username</label>
        <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg" required />
      </div>
      <button type="submit" class="w-full bg-orange-400 text-white py-3 rounded-lg hover:bg-orange-500 transition">Login</button>
      <button type="button" id="closeLogin" class="w-full mt-2 text-gray-600 hover:text-gray-800">Cancel</button>
    </form>
  </div>
</div>
