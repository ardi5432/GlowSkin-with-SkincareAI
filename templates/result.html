<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowSkin with SkincareAI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="bg-orange-50 min-h-screen">
    <div id="navbarRoot"></div>
    <div id="loginModalRoot"></div>

    <main class="pt-20 min-h-[80vh]">
      <section class="container mx-auto px-6 py-16">
        <div class="max-w-6xl mx-auto">
          <!-- Loading State -->
          <div id="loadingSpinner" class="text-center py-20">
            <div
              class="inline-block animate-spin rounded-full h-16 w-16 border-b-2 border-orange-500 mb-8"
            ></div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">
              Analyzing Your Responses...
            </h2>
            <p class="text-xl text-gray-600">
              Our AI is creating your personalized product skincare
            </p>
          </div>

          <!-- Results -->
          <div id="recommendationResults" class="hidden">
            <div class="text-center mb-12">
              <div id="welcomeMessage" class="space-y-2"></div>
              <h2 class="text-4xl font-bold text-gray-800 mb-4">
                Your Personalized Skincare Product Recommendations
              </h2>
              <p class="text-xl text-gray-600">
                Based on your responses, here are the system's recommendations
                for you
              </p>
              <!-- Retake Quiz -->
              <div class="mt-6">
                <button
                  id="retakeBtn"
                  type="button"
                  class="inline-block px-6 py-2 text-white bg-orange-600 hover:bg-orange-700 rounded-full font-medium transition"
                >
                  Retake Quiz
                </button>
              </div>
            </div>
            <div id="itemContainer"></div>
          </div>

          <!-- Product Detail Modal (for results) -->
          <div
            id="productModal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4"
          >
            <div
              class="bg-white rounded-lg max-w-2xl w-full max-h-screen overflow-y-auto"
            >
              <div id="productModalContent" class="p-8"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footerRoot"></div>

    <script
      defer
      src="{{ url_for('static', filename='js/products.js') }}"
    ></script>
    <script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/quiz.js') }}"></script>
    <script
      defer
      src="{{ url_for('static', filename='js/navigation.js') }}"
    ></script>
    <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
